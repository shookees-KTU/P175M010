{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
    <form action="{{  url_for("add_entry") }}" method="post" class="add-entry">
        <dl>
            <dt>Pavadinimas:</dt>
            <dd><input type="text" size="30" name="title"></dd>
            <dt>Turinys:</dt>
            <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
            <dd><input type="submit" value="Siųsti"</dd>
        </dl>
    </form>
    {% endif %}
    <ul class="entries">
    {% for entry in entries %}
        <li><h2>{{  entry.title }}</h2><pre>Autorius: {{ entry.author }}</pre><br />{{  entry.text|safe }}</li>
    {% else %}
        <li><em>Nėra įrašų</em></li>
    {% endfor %}
    </ul>
{% endblock %}
